model:
  model_id: audio_ae
  discriminator:
    model_id: encodec
    ch: 64
    channels: 2
    n_ffts: [2048,1024,512,256,128]
    hop_lengths: [512,256,128,64,32],
    win_lengths: [2048,1024,512,256,128]

  channels: 2
  latent_channels: 64
  ch_0: 256
  ch_max: 1536

  strides: [3, 5, 7, 7]

  eq: true
  checkpoint_grads: true

train:
  trainer_id: audio_dec_tune
  data_id: s3_cod_audio
  data_kwargs:
    bucket_name: cod-yt-audio
    window_length: 88200

  target_batch_size: 32
  batch_size: 4
  epochs: 100

  opt: AdamW
  opt_kwargs:
    lr: 3.0e-5
    eps: 1.0e-15
    betas: [0.9, 0.95]
    weight_decay: 1.0e-4

  loss_weights:
    recon: 2.5
    stft: 1.5
    kl: 1.0e-6
    lr_ms_ratio: 0.5
    hubert: 0.0
    gan: 0.1
    feature_matching: 5.0

  sample_rate: 44100
  n_fft_list: [2048, 1024, 512, 256, 128, 64, 32]

  scheduler: LinearWarmup
  scheduler_kwargs:
    warmup_steps: 1500
    min_lr: 3.0e-6

  checkpoint_dir: checkpoints/audio_ae
  resume_ckpt: null #checkpoints/audio_ae/step_70000.pt

  sample_interval: 500
  save_interval: 5000

  delay_adv: 5000
  warmup_adv: 5000

wandb:
  name: ${env:WANDB_USER_NAME}
  project: owl_audio_vaes
  run_name: audio_ae_baseline