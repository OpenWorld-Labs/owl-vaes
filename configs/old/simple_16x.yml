# Config for a simple 256 -> 32 autoencoder
model:
  model_id: dcae
  sample_size: 256
  channels: 3
  latent_size: 32
  latent_channels: 4

  noise_decoder_inputs: 0.05
  ch_0: 32
  ch_max: 128

  encoder_blocks_per_stage: [2, 2, 2, 2]
  decoder_blocks_per_stage: [2, 2, 2, 2]

train:
  trainer_id: rec
  data_id: s3_imagenet

  target_batch_size: 32
  batch_size: 16

  epochs: 200

  opt: AdamW
  opt_kwargs:
    lr: 5.0e-5
    eps: 1.0e-15
    betas: [0.9, 0.95]

  loss_weights:
    latent_reg: 1.0e-6
    lpips: 0.0

  scheduler: LinearWarmup
  scheduler_kwargs:
    warmup_steps: 3000
    min_lr: 1.0e-5

  checkpoint_dir: checkpoints/v0

  sample_interval: 1000
  save_interval: 10000

wandb:
  name: ${env:WANDB_USER_NAME}
  project: new_vaes
  run_name: v0
